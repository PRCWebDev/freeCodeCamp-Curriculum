<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>FCC Project #1 - Survey Form</title>
  </head>
  <body>
    <section id="main">
      <h1 id="title"><span>Join</span> Awesome Coding Bootcamp <span>Now</span></h1>
      <h3>october <span>20% OFF</span> exclusive deal</h3>

      <p id="description">- It only takes 5 minutes -</p>

      <form id="survey-form">
        <div class="form-group">
          <label for="full-name" id="name-label">Full Name:</label>
          <input
            type="text"
            name="fullName"
            id="name"
            placeholder="Enter your Full Name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email" id="email-label">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email adress"
            checked
            required
          />
        </div>

        <div class="form-group">
          <label for="password" id="password-label">Password:</label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your desired password"
            required
          />
        </div>

        <div class="form-group">
          <label for="password-check" id="password-check-label"
            >Confirm Password:</label
          >
          <input
            type="password"
            name="paswordCheck"
            id="password-check"
            placeholder="Enter your password"
            required
          />
        </div>

        <div class="form-group">
          <label for="number" id="number-label">Age:</label>
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Enter your age"
            required
            min="1"
            max="100"
          />
        </div>

        <div class="form-group">
          <label for="role" id="role"
            >Which option best describes your current employment role?</label
          >
          <select name="role" id="dropdown">
            <option value="student">Student</option>
            <option value="full-time">Full-time</option>
            <option value="part-time">Part-time</option>
            <option value="freelancer">Freelancer</option>
            <option value="freelancer">Unemployed</option>
            <option value="other">Other</option>
          </select>
        </div>

        <div class="form-group">
          <label for="recommendation" id="recommendation"
            >Would you recommend our <span>FREE</span> Bootcamp Training Course to a
            friend?</label
          >

          <label for="recommendation-1"
            ><input
              type="radio"
              id="recommendation-1"
              name="recommendation"
              value="definitely"
            />
            Definitely</label
          >
          <label for="recommendation-2"
            ><input
              type="radio"
              id="recommendation-2"
              name="recommendation"
              value="maybe"
            />
            Maybe</label
          >
          <label for="recommendation-3"
            ><input
              type="radio"
              id="recommendation-3"
              name="recommendation"
              value="not-sure"
            />
            Nope</label
          >
        </div>

        <div class="form-group">
          <label for="promotion" id="promotion"
            >Besides our <span>Web Development</span> Bootcamp and <span>Career Training</span>, what
            else would you be interested in learning in the near future?
            <small>(Check all that apply)</small></label
          >

          <label for="promotion-1"
            ><input
              type="checkbox"
              name="promotion"
              id="promotion-1"
              value="promotion-1"
            />Freelancing</label
          >
          <label for="promotion-2"
            ><input
              type="checkbox"
              name="promotion"
              id="promotion-2"
              value="promotion-2"
            />Web Design</label
          >
          <label for="promotion-3"
            ><input
              type="checkbox"
              name="promotion"
              id="promotion-3"
              value="promotion-3"
            />Data Science</label
          >
          <label for="promotion-4"
            ><input
              type="checkbox"
              name="promotion"
              id="promotion-4"
              value="promotion-4"
            />Machine Learning</label
          >
          <label for="promotion-5"
            ><input
              type="checkbox"
              name="promotion"
              id="promotion-5"
              value="promotion-5"
            />Blockchain</label
          >
          <label for="promotion-6"
            ><input
              type="checkbox"
              name="promotion"
              id="promotion-6"
              value="promotion-6"
            />Web 3.0</label
          >
          
        <div class="form-group suggestions">
          <label for="suggestions">Any comments or suggestions to help us improve?</label>
          <textarea
            rows="5"
            name="suggestions"
            id="suggestions"
            placeholder="Enter your suggestions here..."
          ></textarea>
        </div>

      </form>
      <button type="submit" id="submit">Sign Up Now</button>

      <footer>
        <p>By clicking the Sign Up button, you agree to our
        <a href="#">Terms & Conditions</a> and
        <a href="#">Privacy Policy</a>
        Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </section>
  </body>
</html>
